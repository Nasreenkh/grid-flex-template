<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Cards with Different Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Css Assignment</h1>
    <div class="cards-container">

        <!-- First Card: Template Layout (using Grid) -->
        <div class="card template-card">
            <h2>Template Layout</h2>
            <div class="grid-container template-grid">
                <div class="header">Header 1</div>
                <div class="article">Article 1</div>
                <div class="text1">Text 1</div>
                <div class="text2">Text 2</div>
                <div class="bottom">Information</div>
                <div class="footer">Bottom</div>
            </div>
        </div>

        <!-- Second Card: Grid Layout -->
        <div class="card grid-card">
            <h2>Grid Layout</h2>
            <div class="grid-container">
                <div class="header">Header</div>
                <div class="article">Article</div>
                <div class="text1">Text 1</div>
                <div class="text2">Text 2</div>
                <div class="bottom">Information</div>
                <div class="footer">Footer</div>
            </div>
        </div>

        <!-- Third Card: Flexbox Layout -->
        <div class="card flexbox-card">
            <h2>Flexbox Layout</h2>
            <div class="flexbox-container">
                <div class="flex-header">Header Flex</div>
                <div class="flex-article">Article Flex</div>
                <div class="flex-text1">Text 1 Flex</div>
                <div class="flex-text2">Text 2 Flex</div>
                <div class="flex-bottom">Information Flex</div>
                <div class="flex-footer">Footer Flex</div>
            </div>
        </div>

    </div>
</body>
</html>
